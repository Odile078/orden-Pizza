<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden Pizza</title>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap/css/bootstrap.css">
    <!--link to the css file-->
    <link rel="stylesheet" href="CSS/pizza.css">
    <!-- link to google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Sansita+Swashed&display=swap" rel="stylesheet">
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/69fec88afe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navigation menu-->
    <header class="navigator">
        <div class="container" >
            <div class="row">
                <div class="col-md-6">
                    <img src="Images/pizzalogo.png" alt="">
                </div>
                
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <a href="#home">Home</a>
                            <a href="#products"> Products</a>
                            <a href="#order"> Order</a>

                        </ul>
                    </nav>                           
                </div>               
            </div>

        </div>
    </header>
    <!-- Home section-->
    <section id="home">
        <div class="container welcome">
            <h1 class="theader">Welcome to ordenPizza</h1>
        </div>
        <div class="container">
           
            <div class="row">
                <div class="col-md-6 ">
                    <!--A slider div with pizza pictures, when hover brings a paragraph inside saying order-->
                    <div id="slideshow-example" data-component="slideshow" class="slides">
                        <div role="list">
                          <div class="slide">
                            <img src="Images/pizza1.png" alt="">
                          </div>
                          <div class="slide">
                            <img src="Images/pizza2.png" alt="">
                          </div>
                          <div class="slide">
                            <img src="Images/pizza1.png" alt="">
                          </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <!-- A section of welcome and Ordering link-->
                    <div>
                        <h1 class="theader">Welcome to ordenPizza, the home of your favorite pizza </h1>
                        <p>Order any kind of pizza you want from our menu</p>
                        <button  class="btn btn-success "><a href="#order">Order</a> </button>
                    </div>
    
                </div>
               
            </div>
        </div>
    </section>
    

    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/pizza.js"></script>
</body>
</html>
